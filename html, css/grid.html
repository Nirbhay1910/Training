<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid practice</title>
</head>
<body style="margin-bottom: 500px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: pink;">div 2 <p>text</p></div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: pink;">div 2 <p>text</p></div>
    <div style="background-color: lightblue;">div 3</div>
    <div style="background-color: pink;">div 2 <p>text</p></div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: pink;">div 2 <p>text</p></div>

  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: pink;">1fr<p>text</p></div>
    <div style="background-color: lightblue;">2fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    ">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: pink;">1fr</div>
    <div style="background-color: lightblue;">1fr</div>
  </div>
</body>
</html>
